<div class="container">
    <div class="contact-form-box">
      <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">

        <div class="name-inputs"> <div class="form-group">
              <label for="fName">First Name:</label>
              <input type="text" id="fName" name="fName" [(ngModel)]="formData.fName" required>
              <div *ngIf="myForm.controls['fName']?.invalid && (myForm.controls['fName']?.dirty || myForm.submitted)" class="error-message">
                First Name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="lName">Last Name:</label>
              <input type="text" id="lName" name="lName" [(ngModel)]="formData.lName" required>
              <div *ngIf="myForm.controls['lName']?.invalid && (myForm.controls['lName']?.dirty || myForm.submitted)" class="error-message">
                Last Name is required.
              </div>
            </div>
          </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" email>
          <div *ngIf="myForm.controls['email']?.invalid && (myForm.controls['email']?.dirty || myForm.submitted)" class="error-message">
            Please enter a valid email.
          </div>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
            <div *ngIf="myForm.controls['subject']?.invalid && (myForm.controls['subject']?.dirty || myForm.submitted)" class="error-message">
                Subject is required.
              </div>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
          <div *ngIf="myForm.controls['message']?.invalid && (myForm.controls['message']?.dirty || myForm.submitted)" class="error-message">
            Message is required.
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
